version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: votesync-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: votesync
      POSTGRES_PASSWORD: votesync_password
      POSTGRES_DB: votesync
    ports:
      - "5432:5432"
    volumes:
      - votesync_pgdata:/var/lib/postgresql/data

volumes:
  votesync_pgdata:
